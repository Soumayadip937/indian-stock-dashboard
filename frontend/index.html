<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Analysis Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1>Indian Stock Analysis Dashboard</h1>
            <div class="user-info">
                <span id="userBudget">Budget: ₹0</span>
                <button id="profileBtn" class="btn-secondary">Profile Settings</button>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="stockSearch" placeholder="Enter stock symbol (e.g., RELIANCE, TCS)" class="search-input">
                <button id="searchBtn" class="btn-primary">Search</button>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stock Info Panel -->
            <div class="stock-info-panel" id="stockInfoPanel" style="display: none;">
                <div class="stock-header">
                    <h2 id="stockName">-</h2>
                    <div class="price-info">
                        <span class="current-price" id="currentPrice">₹0</span>
                        <span class="price-change" id="priceChange">0 (0%)</span>
                    </div>
                </div>
                
                <div class="stock-details">
                    <div class="detail-item">
                        <span class="label">Volume</span>
                        <span class="value" id="volume">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Market Cap</span>
                        <span class="value" id="marketCap">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">P/E Ratio</span>
                        <span class="value" id="peRatio">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">52W High/Low</span>
                        <span class="value" id="weekRange">-</span>
                    </div>
                </div>

                <!-- Chart -->
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>

                <!-- News Section -->
                <div class="news-section">
                    <h3>Latest News</h3>
                    <div id="newsContainer" class="news-container"></div>
                </div>
            </div>

            <!-- Recommendations Panel -->
            <div class="recommendations-panel">
                <h2>Smart Recommendations</h2>
                <button id="getRecommendations" class="btn-primary">Get Recommendations</button>
                <div id="recommendationsContainer" class="recommendations-container"></div>
            </div>
        </main>

        <!-- Profile Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Financial Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="budget">Investment Budget (₹)</label>
                        <input type="number" id="budget" name="budget" required min="1000" value="100000">
                    </div>
                    <div class="form-group">
                        <label for="riskTolerance">Risk Tolerance</label>
                        <select id="riskTolerance" name="riskTolerance">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeline">Investment Timeline</label>
                        <select id="timeline" name="timeline">
                            <option value="short">Short Term (< 1 year)</option>
                            <option value="medium" selected>Medium Term (1-3 years)</option>
                            <option value="long">Long Term (> 3 years)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
