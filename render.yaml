services:
  - type: web
    name: indian-stock-dashboard
    env: python
    rootDir: backend
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app -w 1 -k gthread -b 0.0.0.0:$PORT
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: NEWS_API_KEY
        sync: false
